<h2>Products</h2>
<div *ngFor="let p of products">
  <a [title]="p.name + ' details'" [routerLink]="['/products', p.id]">
    <h3>{{ p.name }}</h3>
  </a>
  <p *ngIf="p.description">Description: {{ p.description }}</p>
  <button (click)="share()">Share</button>
  <p></p>
  <app-product-alerts [product]="p" (notify)="onNotify()"> </app-product-alerts>
</div>
